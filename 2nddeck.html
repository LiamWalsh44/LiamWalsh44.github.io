<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Card Collection Checklist</title>
    <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html">Homepage</a>
        <a href="1stdeck.html">Darkrai/Weavile Deck</a>
        <a href="2nddeck.html">Celebi Deck</a>
        <a href="3rddeck.html">Charizard Deck</a>
    </div>
    <div class="leftsidebar">
        <h2>Suggest a Deck</h2>
        <p>Have a great Pokémon TCG Pocket deck idea? Share it below!</p>
        <form id="suggestion-form">
            <input type="text" id="suggestion-input" placeholder="Enter deck idea...">
            <button type="submit">Submit</button>
        </form>
          <div id="suggestion-list"></div>
        <h3 style="margin-top: 20px;">Deck Instructions</h3>
        <p><strong>Celebi:</strong> </p>
    </div>
    <div class="control-buttons">
        <button id="select-all">Select All</button>
        <button id="clear-all">Clear All</button>
    </div>
    <div class="card-list">

        <div class="card-item">
            <input type="checkbox" id="Celebi">
            <label for="Celebi">Celebi</label>
            <img src="Media/pictures/celebi.jpeg" alt="Celebiex card">
        </div>

        <div class="card-item">
            <input type="checkbox" id="Weavile">
            <label for="Weavile">Weavile</label>
            <img src="Media/pictures/Weavile.jpeg" alt="Weavileex card">
        </div>

        <div class="card-item">
            <input type="checkbox" id="sneasel">
            <label for="sneasel">Sneasel</label>
            <img src="Media/pictures/sneasel.jpeg" alt="Sneasel card">
        </div>
       
        <div class="card-item">
            <input type="checkbox" id="pokeball">
            <label for="pokeball">Pokéball</label>
            <img src="Media/pictures/pokeball.jpeg" alt="Pokeball card">
        </div>

        <div class="card-item">
            <input type="checkbox" id="prof">
            <label for="prof">Professor's Research</label>
            <img src="Media/pictures/professor'sresearch.jpeg" alt="Pokeball card">
        </div>

        <div class="card-item">
            <input type="checkbox" id="trainer">
            <label for="trainer">Other trainer/item cards to your preference or to what you have not as important as other cards listed above.</label>
            <img src="Media/pictures/trainer.jpeg" alt="Sneasel card">
        </div>
    </div>
    </div>
    <script src="decks.js"></script>
</body>
</html>
